<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class=" container header-title">
            <h1>Morse Code Translator</h1>
            <h2>-- --- .-. ... . / -.-. --- -.. . / - .-. .- -. ... .-.. .- - --- .-.</h2>
        </div>
    </header>
    <section id = "translator">
        <div class = "container container__text-area">
            <div class = "text-area__input">
                <label for="latin">LATIN ALPHABET</label>
                <textarea name="" id="latin" style="height:300px" placeholder="Enter your text in Latin alphabet here"></textarea></div>
            <div class = "text-area__input">
                <label for="latin">MORSE CODE</label>
                <textarea name="" id="morse" style="height:300px" placeholder="Enter your text in Morse code here"></textarea></div>
        </div>
    </section>
    <section id = "alphabet-chart">
        <div class = "container container__alphabet">
            <!-- <div class= "container__alphabet--part"> -->
                <p>A  <span class = "alphabet-chart__letter"><span>.-</span></p>
                <p>B  <span class = "alphabet-chart__letter">-...</span></p>
                <p>C  <span class = "alphabet-chart__letter">-.-.</span></p>
                <p>D  <span class = "alphabet-chart__letter">-..</span></p>
            <!-- </div>
            <div class= "container__alphabet--part"> -->
                <p>E  <span class = "alphabet-chart__letter">.</span></p>
                <p>F  <span class = "alphabet-chart__letter">..-.</span></p>
                <p>G  <span class = "alphabet-chart__letter">--.</span></p>
                <p>H  <span class = "alphabet-chart__letter">....</span></p>
            <!-- </div>
            <div class= "container__alphabet--part"> -->
                <p>I  <span class = "alphabet-chart__letter">..</span></p>
                <p>J  <span class = "alphabet-chart__letter">.---</span></p>
                <p>K  <span class = "alphabet-chart__letter">-.-</span></p>
                <p>L  <span class = "alphabet-chart__letter">.-..</span></p>
            <!-- </div>
            <div class= "container__alphabet--part"> -->
                <p>M  <span class = "alphabet-chart__letter">--</span></p>
                <p>N  <span class = "alphabet-chart__letter">-.</span></p>
                <p>O  <span class = "alphabet-chart__letter">---</span></p>
                <p>P  <span class = "alphabet-chart__letter">.--.</span></p>
            <!-- </div>
            <div class= "container__alphabet--part"> -->
                <p>Q  <span class = "alphabet-chart__letter">--.-</span></p>
                <p>R  <span class = "alphabet-chart__letter">.-.</span></p>
                <p>S  <span class = "alphabet-chart__letter">...</span></p>
                <p>T  <span class = "alphabet-chart__letter">-</span></p>
            <!-- </div>
            <div class= "container__alphabet--part"> -->
                <p>U  <span class = "alphabet-chart__letter">..-</span></p>
                <p>V  <span class = "alphabet-chart__letter">...-</span></p>
                <p>W  <span class = "alphabet-chart__letter">.--</span></p>
                <p>X  <span class = "alphabet-chart__letter">-..-</span></p>
            <!-- </div>
            <div class= "container__alphabet--part"> -->
                <p>Y  <span class = "alphabet-chart__letter">-.--</span></p>
                <p>Z  <span class = "alphabet-chart__letter">--..</span></p>
    <!-- </div> -->
    </section>
</body>
</html>
