<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class=" container header-title">
            <h1>Morse Code Translator</h1>
            <h2>-- --- .-. ... . / -.-. --- -.. . / - .-. .- -. ... .-.. .- - --- .-.</h2>
        </div>
    </header>
    <section id = "translator">
        <div class = "container container__text-area">
            <div class = "text-area__input text-area__input--latin">
                <label for="latin">LATIN ALPHABET</label>
                <textarea name="" id="latin" style="height:300px" placeholder="Enter your text in Latin alphabet here"></textarea>
                <p class = "error-latin"></p>
            </div>
            <div class = "text-area__input text-area__input--morse">
                <label for="morse">MORSE CODE</label>
                <textarea name="" id="morse" style="height:300px" placeholder="Enter your text in Morse code here"></textarea>
                <p class = "error-morse"></p>
            </div>
        </div>
    </section>
    <section id = "alphabet-chart" >
        <div class = "container">
            <h3>All Morse code characters</h3>
            <div class= "container__alphabet">
            </div>  
        </div>
    </section>
    <script type="module" src = "main.js"></script>
</body>
</html>
